<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek UKL Goverment</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxs-book-bookmark'></i>Village</h2>
            <div class="text script">
                <h2>Welcome To<span> Village</span></h2>
                <p>Permudah pembuatan berkasmu melalui website Village desa Bligo</p>

                <div class="sosial-icons">
                    <a href="#"><i class='bx bx-link-alt' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="from-box login">
                <from action="#">
                    <h2>Sign up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name:</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email:</label>
                    </div>
                    
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password:</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="button">Sign up</button>

                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link">Sign in</a></p>
                    </div>
                    
                </from>
            </div>

            <div class="from-box register">
                <from action="#">
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>name:</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>email:</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>password:</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="button">sign up</button>

                    <div class="login-register">
                        <p>already have an account?<a href="#" class="login-link">sign in</a></p>
                    </div>
                </from>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
